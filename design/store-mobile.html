<html>
	<head>
		<title>Store Mobile</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<div class="menu">
				<h1 class="breadcumbs">Store Name</h1>
				<ul class="menu-icons">
					<li title="Chat with the store"><a href="chat.html"><img src="img/chat.png" /></a></li>
					<li title="Shopping cart"><img src="img/cart.png" /></li>
					<li title="Options and settings"><img src="img/config.png" /></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="page-main">
				<input class="search" type="text" placeholder="Busqueda" />
				<p>Short description of store</p>
				<div class="order">
					<ul class="order-header">
						<li><span>Order 105</span></li>
						<li><span>Status: Packing</span></li>
						<li><span>Time: 8 minutes ago</span></li>
					</ul>
					<ul class="order-product-list">
						<li class="order-product">
							<span>Product X</span>
						</li>
						<li class="order-product">
							<span class="quantity">(2)</span> Product Y</span>
						</li>
						<li class="order-product">
							<span class="quantity">(2)</span> Product Y</span>
						</li>
						<li class="order-product">
							<span class="quantity">(2)</span> Product Y</span>
						</li>
						<li class="order-product">
							<span class="quantity">(2)</span> Product Y</span>
						</li>
					</ul>
				</div>
				<div class="product-list">
					<div class="product">
						<img src="products/car-parts1.jpg" class="product-img" />
						<div class="product-info">
							<span>product 1</span>
							<span>$ 20.000</span>
						</div>
					</div>
					<div class="product">
						<img src="products/car-parts2.jpg" class="product-img" />
						<div class="product-info">
							<span>product 2</span>
							<span>$ 20.000</span>
						</div>
					</div>
					<div class="product">
						<img src="products/car-parts3.jpg" class="product-img" />
						<div class="product-info">
							<span>product 3</span>
							<span>$ 20.000</span>
						</div>
					</div>
					<div class="product">
						<img src="products/car-parts4.jpg" class="product-img" />
						<div class="product-info">
							<span>product 4</span>
							<span>$ 20.000</span>
						</div>
					</div>
					<div class="product">
						<img src="products/car-parts5.jpg" class="product-img" />
						<div class="product-info">
							<span>product 5</span>
							<span>$ 20.000</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
