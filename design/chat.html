<html>
	<head>
		<title>Contact us</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="header">
			<div class="menu">
				<a href="store.html"><h1 class="breadcumbs">Store Name > Chat</h1></a>
				<ul class="menu-icons">
					<li title="Chat with the store"><a href="store.html"><img src="img/chat_selected.png" /></a></li>
					<li title="Shopping cart"><a href="cart.html"><img src="img/cart.png" /></a></li>
					<li title="Options and settings"><img src="img/config.png" /></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="page-chat">
				<div class="chat-messages">
					<span class="chat-request">
						Good morning?
					</span>
					<span class="chat-request">
						Will you open on sunday?
					</span>
					<span class="chat-response">
						Hello, yes we open on weekend
					</span>
				</div>
				<div class="chat-suggestions">
					<span>Automatic responses</span>
					<span class="chat-suggest">
						Hello, how can i help you
					</span>
					<span class="chat-suggest">
						Thank for contact us
					</span>
				</div>
				<div class="chat-text">
					<input type="text" placeholder="Message" />
					<button><span>Enviar</span></button>
				</div>		
			</div>
		</div>
	</body>
</html>
